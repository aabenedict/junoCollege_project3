<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Character App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300;400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="wrapper">
            <h1><span>MARVEL</span></h1>
        </div>
    </header>
    <main>
        <div class="wrapper mainPage">
            <h2>Learn About Marvel Characters!</h2>
            <!-- Character Search Box -->
            <section id="searchBox">
                <h3>Search, then select a character name from the dropdown list, to find out what comics they are in :)</h3>
                <input id="characterInput" list="characterList" type="text" placeholder="Character Name">
                <datalist id="characterList"></datalist>
                <button id="submit">Submit</button>
            </section>
            <!-- Show Character Results -->
            <section id="characName">
            </section>
            <section id="resultsBox" class="flex">
            </section>
        </div>
    </main>
    <footer>
        <p>Data provided by Marvel. Â© 2014 Marvel, Created at <a href="https://junocollege.com/">Juno College</a></p>
    </footer>
    <!-- load in jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- load in script -->
    <script src="script.js"></script>
</body>
</html>
